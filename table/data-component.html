<div class="data">
    <div >Наборы данных:</div>
    <label >Большой<input name="{{radioName}}" type="radio" ng-change="myData(jsonData)" ng-model="jsonData" value="bigBd.json"></label>
    <label >Маленький<input name="{{radioName}}" type="radio" ng-change="myData(jsonData)" ng-model="jsonData" value="smallBd.json"></label>
    <label >Свой<input name="file" type="file"></label>
    <button class="add-tamplate" ng-click="createInstanse()">Добавить компонент</button>

</div>
<div class="search" ng-if="currentDataList">
    <input type="search" class="search__field" placeholder="Введите поисковую фразу" ng-model="searchValue" ng-change="search(searchValue)">
    <button class="search__btn">Искать</button>
</div>

<table class="table" ng-if="currentDataList">
    <tr class="table__head">
        <th ng-repeat="item in header" ng-click="sort($index)" ng-class="isClick ? (direction[$index] ? 'arr-up' : 'arr-down'):''">{{item}}</th>
    </tr>
    <tr ng-repeat="row in currentDataList" ng-click="showRow($event)">
        <td ng-repeat="cell in row">{{cell}}</td>

    </tr>
</table>
<ul class="pagination" ng-if="currentDataList">
    <li class="pagination__item" ng-class="{'active':getCurrentPageNum() == item.pageLink}" ng-repeat="item in paginationList" ng-click="showPage(item.pageLink)">
        <a class="pagination__link" href="">{{item.pageText}}</a>
    </li>
</ul>
<div class="current-row" ng-if="row">
<span>Содержимое строки по которой вы кликнули:</span>
<pre>{{row}}</pre>
</div>
