<!DOCTYPE html>
<html lang="en" ng-app="tableApp">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/my.js"></script>
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
<div class="wrapper">
    <div class="data">
        <span>Наборы данных</span>
        <label >Большой<input name="data" type="radio"></label>
        <label >Маленький<input name="data" type="radio"></label>
        <label >Свой<input name="data" type="radio"></label>
    </div>
    <input type="search" id="search" class="search" placeholder="Введите поисковую фразу">
    <table class="table">
        <tr>
            <th>Идентификатор</th>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Количество</th>
        </tr>
        <tr>
            <td>1</td>
            <td>iPhone 5</td>
            <td>400</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>iPhone 7</td>
            <td>600</td>
            <td>54</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Samsung</td>
            <td>200</td>
            <td>30</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Acer</td>
            <td>100</td>
            <td>500</td>
        </tr>
    </table>
    <ul class="pagination">
        <li class="active">1</li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
    </ul>
    <button class="add-table">Добавить таблицу</button>
</div>
</body>
</html>
